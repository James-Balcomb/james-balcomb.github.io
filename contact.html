<body>
    <header>
        <h1>Contact Me</h1>

        <hr />

        <a href="index.html">
            <img src="images\home.png" alt="image of house with link to home page" />
        </a>

        <h2><b>Information Request<b /></h2>

        <form action="submit.html" method="post">
            <label for="firstName">First Name:</label> <br />
            <input type="text" id="firstName" name="firstName" /><br />

            <label for="lastName">Last Name:</label> <br />
            <input type="text" id="lastName" name="lastName" /><br />

            <label for="phoneNumber">Phone Number:</label> <br />
            <input type="text" id="phoneNumber" name="phoneNumber" /><br />

            <label for="contact">Best time to call:</label><br />
            <select id="contact" name="contact">
                <option value="default" selected>--select one--</option>
                <option value="morning">Morning (8am to 12pm Eastern)</option>
                <option value="morning">Afternoon (12pm to 5pm Eastern)</option>
                <option value="morning">Evening (5pm to 10pm Eastern)</option>
            </select>

            <fieldset>
                <legend>I am interested in (check all that apply)</legend><br />
                <input type="checkbox" id="frontend" name="interest" value="frontEnd" />
                <label for="frontEnd">Front End Web Dev</label><br />

                <input type="checkbox" id="backEnd" name="interest" value="backEnd" />
                <label for="backEnd">Back End Web Dev</label><br />
                <input type="checkbox" id="dataBase" name="interest" value="dataBase" />
                <label for="dataBase">Database Dev</label><br />
            </fieldset>

            <fieldset>
                <legend>I have filled in the fieldset</legend><br />
                <input type="radio" id="choice1" name="questionaire" value="yes" />
                <label for="choice1">Yes</label><br />
                <input type="radio" id="choice1" name="questionaire" value="no" />
                <label for="choice1">No</label><br />
            </fieldset>

            <label for="additionalInfo">Additional Information</label> <br />
            <textarea id="additionalInfo" name="additionalInfo" /></textarea><br />

            <input type="submit" name="submit" value="Submit" />


</header>
